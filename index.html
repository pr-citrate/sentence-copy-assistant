<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>문장 복사 도우미</title>
<link rel="icon" type="image/png" sizes="96x96" href="./copy-96.png">
<link rel="icon" type="image/png" sizes="32x32" href="./copy-32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./copy-16.png">
<style>
  html, body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    height: 100%;
    background: #ecf9e6;
    overflow: hidden; /* 전체적으로 가로 스크롤 없애기 */
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background: #ffffff;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    padding: 20px;
    width: 360px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: center;
  }

  .instructions {
    font-size: 14px;
    color: #333;
    text-align: center;
    line-height: 1.4em;
  }

  textarea {
    width: 100%;
    height: 100px;
    box-sizing: border-box;
    padding: 10px;
    resize: none;
    font-size: 14px;
    border: 1px solid #a3da7d;
    border-radius: 4px;
    font-family: sans-serif;
    background: #f2fbee;
    color: #333;
  }

  .line-info {
    font-size: 13px;
    color: #2c5f2d;
    text-align: center;
    font-weight: bold;
  }

  .lines-container {
    width: 100%;
    max-height: 200px;
    overflow-y: auto;
    overflow-x: hidden; /* 가로 스크롤 제거 */
    border: 1px solid #a3da7d;
    border-radius: 4px;
    background: #f2fbee;
    padding: 5px;
  }

  /* 커스텀 스크롤바 */
  .lines-container::-webkit-scrollbar {
    width: 8px;
  }
  .lines-container::-webkit-scrollbar-track {
    background: #ecf9e6;
  }
  .lines-container::-webkit-scrollbar-thumb {
    background: #a3da7d;
    border-radius: 4px;
  }

  .line {
    padding: 5px;
    font-size: 14px;
    line-height: 1.4em;
    border-radius: 4px;
    margin-bottom: 2px;
    transition: background 0.3s;
    cursor: default;
    color: #333;
  }

  .line.selected {
    background: #d2f5c4;
    border: 1px solid #a3da7d;
  }

  .btn-group {
    display: flex;
    gap: 10px;
    width: 100%;
    justify-content: space-between;
  }

  button {
    flex: 1;
    border: none;
    border-radius: 4px;
    background: #a3da7d;
    color: #FFFFFF;
    padding: 10px 0;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
  }
  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  button:hover:enabled {
    background: #8ecf60;
  }

  .copy {
    background: #7bc950;
  }

  .copy:hover:enabled {
    background: #6abb45;
  }
</style>
</head>
<body>
<div class="container">
  <div class="instructions">
    여러 줄의 텍스트를 입력한 뒤,<br>현재 선택된 문장을 복사하고<br>이전/다음 문장으로 이동할 수 있습니다.
  </div>
  <textarea id="inputText" placeholder="여러 줄의 텍스트를 입력하세요"></textarea>
  <div class="line-info" id="lineInfo">0/0</div>
  <div class="lines-container" id="linesContainer"></div>
  <div class="btn-group">
    <button id="prevBtn" title="이전 문장">&#9664;</button>
    <button id="copyBtn" class="copy" title="복사하기">복사하기</button>
    <button id="nextBtn" title="다음 문장">&#9654;</button>
  </div>
</div>

<script>
  const inputText = document.getElementById('inputText');
  const linesContainer = document.getElementById('linesContainer');
  const prevBtn = document.getElementById('prevBtn');
  const copyBtn = document.getElementById('copyBtn');
  const nextBtn = document.getElementById('nextBtn');
  const lineInfo = document.getElementById('lineInfo');

  let lines = [];
  let currentIndex = 0;

  function updateLines() {
    lines = inputText.value.split('\n').map(x => x.trim()).filter(x => x !== '');
    if (currentIndex >= lines.length) currentIndex = lines.length > 0 ? lines.length - 1 : 0;
    renderLines();
  }

  function renderLines() {
    linesContainer.innerHTML = '';
    lines.forEach((line, index) => {
      const div = document.createElement('div');
      div.classList.add('line');
      if (index === currentIndex) {
        div.classList.add('selected');
      }
      div.textContent = line;
      linesContainer.appendChild(div);
    });
    updateLineInfo();
    scrollToCurrentLine();
    updateButtons();
  }

  function updateLineInfo() {
    if (lines.length === 0) {
      lineInfo.textContent = '0/0';
    } else {
      lineInfo.textContent = (currentIndex + 1) + '/' + lines.length;
    }
  }

  function updateButtons() {
    prevBtn.disabled = (currentIndex <= 0);
    nextBtn.disabled = (currentIndex >= lines.length - 1 || lines.length === 0);
    copyBtn.disabled = (lines.length === 0);
  }

  function scrollToCurrentLine() {
    if (lines.length === 0) return;
    const lineElements = linesContainer.querySelectorAll('.line');
    const currentLineElement = lineElements[currentIndex];
    if (currentLineElement) {
      currentLineElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
  }

  inputText.addEventListener('input', updateLines);

  prevBtn.addEventListener('click', () => {
    if (lines.length > 0 && currentIndex > 0) {
      currentIndex -= 1;
      renderLines();
    }
  });

  nextBtn.addEventListener('click', () => {
    if (lines.length > 0 && currentIndex < lines.length - 1) {
      currentIndex += 1;
      renderLines();
    }
  });

  copyBtn.addEventListener('click', () => {
    if (lines.length > 0) {
      navigator.clipboard.writeText(lines[currentIndex]).then(() => {
        if (currentIndex < lines.length - 1) {
          currentIndex += 1;
          renderLines();
        }
      });
    }
  });
</script>
</body>
</html>
